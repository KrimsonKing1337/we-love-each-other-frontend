<script type="text/javascript">
$(function () {
	function RepeatProgress() {
		//Текущая дата
		var todayDate = new Date();

		//Выбранная дата
		var currentDate = new Date(2013,10,10);

		//Разница во времени
		var dateDifference = currentDate.getTime() - todayDate.getTime();
		//Умножаем на -1
		var dateDifference = -1 * dateDifference

		//Дата, созданная из остатка времени
		var remainsDate = new Date(dateDifference);

		//Переменные, отражающие остаток времени в нужном формате
		var remainsSec = (parseInt(remainsDate / 1000));
		var remainsFullDays = (parseInt(remainsSec / (24 * 60 * 60)));
		var secInLastDay = remainsSec - remainsFullDays * 24 * 3600;
		var remainsFullHours = (parseInt(secInLastDay / 3600));
		var secInLastHour = secInLastDay - remainsFullHours * 3600;
		var remainsMinutes = (parseInt(secInLastHour / 60));
		var lastSec = secInLastHour - remainsMinutes * 60;
		$('#progress-div').text(remainsFullDays + 'days');

	}
	setInterval(RepeatProgress, 1000);
});
</script>
